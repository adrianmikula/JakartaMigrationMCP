# Gradle daemon JVM args: faster cold startup (slightly slower peak build throughput).
# Restore previous: org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m
org.gradle.jvmargs=-Xmx1024m -XX:MaxMetaspaceSize=256m -XX:TieredStopAtLevel=1

org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true
# Skip configuration phase on repeat runs (faster lint/compile/test feedback). See docs/setup/FAST_STARTUP_JVM_OPTIONS.md
org.gradle.configuration-cache=true

