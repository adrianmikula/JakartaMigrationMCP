name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build JARs (free + premium)
        run: ./gradlew bootJar :jakarta-migration-mcp-premium:bootJar --no-daemon

      - name: Get version
        id: version
        run: |
          VERSION=$(grep -oP 'version\s*=\s*"\K[^"]+' build.gradle.kts | head -1 | sed 's/-SNAPSHOT//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Find JARs
        id: jars
        run: |
          FREE_JAR=$(find build/libs -name "jakarta-migration-mcp-*.jar" ! -name "*-plain.jar" | head -1)
          PREMIUM_JAR=$(find jakarta-migration-mcp-premium/build/libs -name "jakarta-migration-mcp-premium-*.jar" ! -name "*-plain.jar" | head -1)
          echo "free_jar=$FREE_JAR" >> $GITHUB_OUTPUT
          echo "premium_jar=$PREMIUM_JAR" >> $GITHUB_OUTPUT
          echo "Free JAR: $FREE_JAR"
          echo "Premium JAR: $PREMIUM_JAR"

      - name: Create checksums
        run: |
          cd build/libs
          sha256sum *.jar > checksums.txt
          cd ../../jakarta-migration-mcp-premium/build/libs
          sha256sum *.jar >> ../../../build/libs/checksums.txt
          cd ../../../build/libs
          cat checksums.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jar-artifacts
          path: |
            build/libs/*.jar
            jakarta-migration-mcp-premium/build/libs/*.jar
            build/libs/checksums.txt
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: jar-artifacts
          path: release/

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Rename JARs
        run: |
          cd release
          FREE_JAR=$(ls jakarta-migration-mcp-*.jar 2>/dev/null | grep -v plain | head -1)
          PREMIUM_JAR=$(ls jakarta-migration-mcp-premium-*.jar 2>/dev/null | grep -v plain | head -1)
          if [ -n "$FREE_JAR" ]; then
            mv "$FREE_JAR" "jakarta-migration-mcp-${{ steps.version.outputs.version }}.jar"
          fi
          if [ -n "$PREMIUM_JAR" ]; then
            mv "$PREMIUM_JAR" "jakarta-migration-mcp-premium-${{ steps.version.outputs.version }}.jar"
          fi
          ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.jar
            release/checksums.txt
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  npm-publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update package.json version
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

